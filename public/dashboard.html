<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>You, <span id="username">name</span> have visited this page <span id="views">0</span> times.</p>

        <!-- Upload form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageUpload">Upload up to 12 images:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*">
            <input type="text" id="description" name="description" placeholder="Enter description">
            <button type="submit">Upload</button>
        </form>

        <!-- Logout button -->
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <script>
        // Fetch the session views from the server
        fetch('/api/views')
            .then(response => response.json())
            .then(data => {
                // Update the page with the session views count
                document.getElementById('views').textContent = data.views;
                document.getElementById('username').innerHTML = data.username;
            })
            .catch(error => console.error('Error fetching session views:', error));

        // Get the logout button element
        const logoutButton = document.getElementById('logoutButton');

        // Add a click event listener to the logout button
        logoutButton.addEventListener('click', () => {
            // Send a DELETE request to the server to log out the user
            fetch('/auth/logout', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        // Redirect to the login page or home page after successful logout
                        window.location.href = '/';
                    } else {
                        console.error('Logout failed:', response.statusText);
                    }
                })
                .catch(error => console.error('Error during logout:', error));
        });
    </script>
</body>

</html>
